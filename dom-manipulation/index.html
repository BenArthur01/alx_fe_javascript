<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Dropdown to select category -->
    <select id="categorySelect">
        <option value="">-- Select Option --</option>
    </select>

    <!-- Area to display quote -->
    <div id="quoteDisplay"></div>

    <!-- Form to add new quote-->
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <!-- Adding a file input to upload a .json file -->
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" /> 

        <button onclick="addQuote()">Add Quote</button>
        
        <!-- Adding a button to download the quotes as a .json file -->
        <button onclick="exportToJson()">Export Quotes</button>

        <button id="newQuote">Show New Quote</button>
    </div> 
    <div>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Categories will be added dynamically -->
      </select>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
